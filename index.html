<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Visualization Canvas (Bottom Layer) -->
    <canvas id="visualizer-canvas"></canvas>

    <!-- Control Panel (Top Layer) -->
    <div class="control-panel">
        <!-- Glass Container -->
        <div class="glass-container">
            <!-- Left Section: Upload, Play, Stop -->
            <div class="controls-left">
                <label class="upload-btn" title="Upload MP3 or M4A">
                    <input type="file" id="audio-upload" accept="audio/mp3,audio/mpeg,.m4a,audio/mp4,audio/x-m4a" hidden>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
                    </svg>
                </label>
                <button id="play-btn" class="control-btn" title="Play" disabled>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="6,4 20,12 6,20"/>
                    </svg>
                </button>
                <button id="stop-btn" class="control-btn" title="Stop" disabled>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12"/>
                    </svg>
                </button>
            </div>

            <!-- Center Section: Progress Bar & Time -->
            <div class="controls-center">
                <div class="progress-container">
                    <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1" disabled>
                </div>
                <div class="time-display">
                    <span id="current-time">00:00</span>
                    <span class="time-separator">|</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>

            <!-- Right Section: Volume & Mute -->
            <div class="controls-right">
                <input type="range" id="volume-slider" min="0" max="100" value="100" step="1">
                <button id="mute-btn" class="control-btn" title="Mute">
                    <svg viewBox="0 0 24 24" fill="currentColor" id="volume-icon">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="currentColor" id="mute-icon" class="hidden">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Bottom Panel - Atmospheric Motion Fields Controls -->
        <div class="bottom-panel">
            <!-- Background Color -->
            <div class="background-color-section">
                <div class="color-picker-item">
                    <input type="color" id="color-background" value="#1a1a2e">
                    <label>Background</label>
                </div>
            </div>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Motion Section -->
            <div class="control-section">
                <h3 class="section-title">Motion</h3>

                <div class="subsection">
                    <h4 class="subsection-title">Response</h4>
                    <div class="control-row">
                        <label class="control-label">Attack</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-attack" min="0" max="100" value="50">
                            <span class="slider-value" id="value-attack">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-attack" value="#48dbfb">
                    </div>
                    <div class="control-row">
                        <label class="control-label">Decay</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-decay" min="0" max="100" value="50">
                            <span class="slider-value" id="value-decay">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-decay" value="#feca57">
                    </div>
                    <div class="control-row">
                        <label class="control-label">Inertia</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-inertia" min="0" max="100" value="50">
                            <span class="slider-value" id="value-inertia">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-inertia" value="#ff6b6b">
                    </div>
                </div>

                <div class="subsection">
                    <h4 class="subsection-title">Drift</h4>
                    <div class="control-row">
                        <label class="control-label">Drift Amount</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-drift" min="0" max="100" value="50">
                            <span class="slider-value" id="value-drift">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-drift" value="#ff9ff3">
                    </div>
                </div>
            </div>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Form Section -->
            <div class="control-section">
                <h3 class="section-title">Form</h3>

                <div class="subsection">
                    <h4 class="subsection-title">Scale</h4>
                    <div class="control-row">
                        <label class="control-label">Field Scale</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-field-scale" min="0" max="100" value="50">
                            <span class="slider-value" id="value-field-scale">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-field-scale" value="#e94560">
                    </div>
                </div>

                <div class="subsection">
                    <h4 class="subsection-title">Blend</h4>
                    <div class="control-row">
                        <label class="control-label">Overlap</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-overlap" min="0" max="100" value="50">
                            <span class="slider-value" id="value-overlap">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-overlap" value="#feca57">
                    </div>
                </div>

                <div class="subsection">
                    <h4 class="subsection-title">Anchor</h4>
                    <div class="control-row">
                        <label class="control-label">Anchor Stability</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-anchor" min="0" max="100" value="50">
                            <span class="slider-value" id="value-anchor">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-anchor" value="#ff6b6b">
                    </div>
                </div>
            </div>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Energy Section -->
            <div class="control-section">
                <h3 class="section-title">Energy</h3>

                <div class="subsection">
                    <h4 class="subsection-title">Emphasis</h4>
                    <div class="control-row">
                        <label class="control-label">Low Emphasis</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-low-emphasis" min="0" max="100" value="50">
                            <span class="slider-value" id="value-low-emphasis">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-low-emphasis" value="#e94560">
                    </div>
                    <div class="control-row">
                        <label class="control-label">Mid Emphasis</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-mid-emphasis" min="0" max="100" value="50">
                            <span class="slider-value" id="value-mid-emphasis">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-mid-emphasis" value="#feca57">
                    </div>
                    <div class="control-row">
                        <label class="control-label">High Emphasis</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-high-emphasis" min="0" max="100" value="50">
                            <span class="slider-value" id="value-high-emphasis">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-high-emphasis" value="#ff9ff3">
                    </div>
                </div>

                <div class="subsection">
                    <h4 class="subsection-title">Dynamics</h4>
                    <div class="control-row">
                        <label class="control-label">Compression</label>
                        <div class="slider-container">
                            <input type="range" class="control-slider" id="slider-compression" min="0" max="100" value="50">
                            <span class="slider-value" id="value-compression">50</span>
                        </div>
                        <input type="color" class="color-swatch" id="color-compression" value="#48dbfb">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="audio-analyzer.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
</body>
</html>
